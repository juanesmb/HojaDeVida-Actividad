<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <h1>Formularios</h1>

    <form action="https://formspree.io/f/xgepgqwg" method="POST">

        <label for="usuario">Ingrese su nombre:</label>
        <input type="text" placeholder="Digite su nombre" maxlength="50" name="usuario" id="usuario">
        <br>
        <br>

        <label for="asunto">Asunto:</label>
        <input type="text" placeholder="Asunto" maxlength="50" name="asunto" id="asunto">
        <br>
        <br>

        <label for="email">Ingrese su email</label>
        <input type="email" placeholder="email" maxlength="50" name="email" id="email">
        <br>
        <br>

        <label for="mensaje">Ingrese su mensaje:</label>
        <br>
        <br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

        <br>
        <button name="submit" type="submit">Enviar</button>

        

    </form>
</body>
</html>
